<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>走秀网-商品详情</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_0ligra2zc6hzd7vi.css">
</head>
<body>
	<header>
		<a href="javascript:;" class="btn bar-left iconfont icon-fanhui"></a>
		<h2>商品资料</h2>
		<a href="javascript:;" class="btn bar-right iconfont icon-gouwuche"></a>
	</header>
	<article class="main goods-content">
		<div class="swiper-container goods-content-banner">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="" alt="">
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<p class="goods-name"></p>
		<div class="price">
			<span></span>
			<del></del>
		</div>
		<p class="shop-number">
			购买人数:
			<span></span>
		</p>
		<section>
			<div class="img-box">
				<img src="" alt="">
			</div>
			<ul class="goods-content-text">
				<li></li>
			</ul>
		</section>
		<div class="bottom-btn-box">
			<a href="javascrpt:;" class="btn">添加到购物车</a>
		</div>
	</article>

	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/swiper.jquery.min.js"></script>
	<script src="js/goodsContent.js"></script>
</body>
</html>
