<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/style.css"/>
	<title>用户注册</title>
</head>
<body>
	<header>
		<h2>开心摇摇用户注册</h2>
	</header>
	<article class="main user-register">
		<form>
			<div class="input-module">
				<span>账户名称:</span>
				<input type="text" id="userName" placeholder="请输入账户名">
				<p class="text user-name"></p>
			</div>
			<div class="input-module">
				<span>登入密码:</span>
				<input type="password" id="password" placeholder="请输入密码">
				<p class="text password"></p>
			</div>
			<div class="input-module">
				<span>确认密码:</span>
				<input type="password" id="password2" placehoder="请再次输入密码">
				<p class="text password2"></p>
			</div>
			<a href="javascript:;" class="btn" id="reg-btn">注&nbsp;&nbsp;&nbsp;册</a>
		</form>
	</article>
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
