<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="myModule">
		<div ng-controller="myController">
			<table border="1" cellspacing="0">
				<tr>
					<td>FirstName</td>
					<td>LastName</td>
					<td>Gender</td>
					<td>Salary</td>
					<td>Salary</td>
					<td>Birthday</td>
				</tr>
				<tr ng-repeat="employee in employees">
					<td>{{employee.firstName |lowercase}}</td>
					<td>{{employee.lastName}}</td>
					<td>{{employee.gender}}</td>
					<td>{{employee.salary | number:2}}</td>
					<td>{{employee.salary | currency:'$':10}}</td>
					<td>{{employee.birthday | date:"yyyy-MM-dd"}}</td>
				</tr>
			</table>
		</div>
		<script src="js/libs/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/filter1.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
