<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>走秀网</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
	<div class="swiper-container home-page">
		<div class="swiper-wrapper">
			<div class="swiper-slide banner1 anm">
				<img src="images/banner1.jpg" alt="" class="banner1">
				<p class="txt1">多联系,不孤单</p>
				<p class="txt2">
					<span class="red big">走秀</span>
					<span>与</span>
					<span class="big">你相伴</span>
				</p>
			</div>
			<div class="swiper-slide banner2 anm">
				<div class="tne t1"></div>
				<div class="tne t2"></div>
				<div class="tne t3"></div>
				<p>放入购物袋</p>
				<div class="clock">
					<div class="center"></div>
					<div class="hh"></div>
					<div class="mm"></div>
				</div>
				<div class="txt-box">
					<h4>满288免运费</h4>
					<div class="p-txt">(活动还有更多惊喜哦!)</div>
				</div>
			</div>
			<div class="swiper-slide banner3 anm">
				
			</div>
			<div class="swiper-slide banner4 anm">
				
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/swiper.jquery.min.js"></script>
	<script src="js/home.js"></script>
</body>
</html>
